[pytest]
# Pytest configuration for CulinaraAI backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add backend directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running pytest --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */dist/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
