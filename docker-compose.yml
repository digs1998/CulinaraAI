version: '3.8'

services:
  # Backend FastAPI + MCP Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: culinara-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - ENVIRONMENT=development
    volumes:
      # Mount backend code for hot reload during development
      - ./backend:/app
      # Exclude Python cache
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - culinara-network
    restart: unless-stopped

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: culinara-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount frontend code for hot reload
      - ./frontend:/app
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - culinara-network
    restart: unless-stopped

networks:
  culinara-network:
    driver: bridge
